sonar.projectKey=opensearch-ingestion
sonar.projectName=OpenSearch Ingestion
sonar.projectVersion=1.0

# Sources
sonar.sources=.
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/testdata/**,**/log/**

# Encoding of source files
sonar.sourceEncoding=UTF-8

# Python specific settings
sonar.python.version=3
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Test configuration
sonar.tests=./tests
sonar.test.inclusions=**/test_*.py,**/*_test.py

# Exclude test files from source
sonar.exclusions=**/test_*.py,**/*_test.py,**/__pycache__/**,**/*.pyc,**/testdata/**,**/log/**,**/web/**

# Pytest specific settings
sonar.python.pytest.enabled=true
sonar.python.pytest.reportPath=test-results.xml
sonar.python.coverage.exclusions=**/test_*.py,**/*_test.py,**/__init__.py,**/conftest.py 